<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DE+SAS:wght@100..400&display=swap"
      rel="stylesheet"
    />

    <style>
      h1,
      h3 {
        color: lightblue;
        font-size: 100px;
        font-family: "Playwrite DE SAS", cursive;
        text-align: center;
      }

      h3 {
        color: red;
      }

      p {
        color: green;
        text-align: 0;
      }

      div p {
        font-size: 30px;
      }

      #p3 {
        text-align: center;
      }

      div + p {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- <font color="lightblue" face="arial" size="+4" align="center">
        <h1>Hello World</h1></font> -->

    <h1>Hello World</h1>
    <h3>Hello ITW</h3>

    <p id="p3">paragraf 1</p>
    <div>
      <p>paragraf 2</p>
    </div>
    <p>paragraf 3</p>
  </body>
</html>
